name: Docker Image Build
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: docker build
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/apicon:latest .
      - name: docker push
        run: |
          docker push taefreeze/apicon:1.0.0
